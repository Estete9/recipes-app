default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV["RECIPE_APP_DATABASE_HOST"] %>

development:
  <<: *default
  database: recipe-app

test:
  <<: *default
  database: food-recipe-app

production:
  <<: *default
  database: recipe_app_xqpf
  username: my_recipe_app
  password: <%= ENV["RECIPE_APP_DATABASE_PASSWORD"] %>
